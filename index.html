<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/resposive.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/54f94aff42.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header class="header">
        <a href="/" class="logo">
          <img src="/src/images/logo.svg" alt="logo">
        </a>
      </header>

      <main class="conteudo-principal">
        <section class="mockup">
          <img src="/src/images/illustration-mockups.svg" alt="social">
        </section>
        <section class="text">
          <h2 class="titulo-social">
            build the community <br> your fans will love
          </h2>

          <p class="text-social">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create
            connections with your users as you engage in genuine discussion.</p>

          <button class="register"> Register </button>
        </section>
      </main>

      <footer class="footer">

        <a href="#">
          <i class="fa-brands fa-facebook-f fa-2x face"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-twitter fa-2x"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram fa-2x"></i>
        </a>

      </footer>
    </div>
  </div>
</body>

</html>
